app-id: com.ampl.ide
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: amplide.sh
tags : 'proprietary'
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
modules:
  - name: amplide
    buildsystem: simple
    build-commands:
      - install -D amplide.sh /app/bin/amplide.sh
      - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      - install -Dp -m 644 com.ampl.ide.desktop /app/share/applications/com.ampl.ide.desktop
      - install -Dm644 -t /app/share/metainfo com.ampl.ide.metainfo.xml
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/com.ampl.ide.svg
    sources:
      - type: extra-data
        filename: amplide.linux64.tgz
        only-arches:
          - x86_64
        url: https://portal.ampl.com/dl/amplce/amplide.linux64.tgz
        sha256: 168c30fcacc38aa0b8beee35b90b64f5560314b0696951a8a8d6bc2c6fbad399
        size: 469596621
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.ampl.ide.desktop
      - type: file
        path: com.ampl.ide.metainfo.xml
      - type: file
        path: icon.svg
      - type: file
        path: amplide.sh
        